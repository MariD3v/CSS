<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>PÃ¡gina bootstrap</title>
    <style>


         @media (min-width:768px){ /*md*/
            .p1, .p2, .p3 {
                text-align: center;
            height: 300px; 
            background-color: rgb(255, 0, 0);
            
            }
            .f1{
                text-align: end;
            }
            .f1, .f2{
                background-color: rgb(255, 238, 0);
                font-style: italic;
            }
            .he1{
                background-color: rgb(0, 255, 47);
                font-style: italic;
            }
        }
        @media (min-width:576px) and (max-width:767px){  /*sm*/
            .p1,.p2{
                height: 150px;
                background-color: red;
            }
            
            .he1{
                background-color: aqua;
                font-style: italic;
            }

            .p3{
                text-align: center;
                background-color: rgb(85, 255, 0);
            }

            .p2{
                text-align: end;
            }

            .f1, .f2{
                text-align: center;
                background-color: rgb(255, 242, 2);
                font-style: italic;
            }
        }
        @media (max-width:575px){  /*xs*/
            .f1, .f2{
                text-align: center;
                background-color: rgb(255, 242, 2);
                font-style: italic;
            }
            .he1{
                text-align: center;
                background-color: rgb(255, 163, 129);
                font-style: italic;
            }

            .p1,.p3{
                background-color: red;
            }

            .p2{
                text-align: center;
                background-color: aqua;
            }

            .p3{
                text-align: end;
            }
        }
        
    </style>
</head>
<body>
    <div class="container d-grid gap-3">
        <div class="row">
            <div class="col border border-black he1">
                <p>Header</p>
            </div>
        </div>
        <div class="row gap-3" style="font-size:60px;">
            <div class="col-md-4 col-sm border border-black p1">
                <p>1</p>
            </div>
            <div class="col-md-4 col-sm-6 border border-black p2">
                <p>2</p>
            </div>
            <div class="col-md col-sm-12 border border-black p3">
                <p>3</p>
            </div>
        </div>
        <div class="row gap-3">
            <div class="col-md-6 col-sm-12 border border-black f1">
                <p>Footer 1</p>
            </div>
            <div class="col-md col-sm-12 border border-black f2">
                <p>Footer 2</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
