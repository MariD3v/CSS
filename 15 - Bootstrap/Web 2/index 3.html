<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>PÃ¡gina bootstrap</title>
    <style>
        p{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-grid gap-1">
        <div class="row">
            <div class="col border border-black" style="background-color: rgb(34, 218, 67);">
                <p>Header</p>
            </div>
        </div>
        <div class="row gap-1">
            <div class="col-sm col-md-3 col-6 offset-md-3 border border-black" style="height: 100px; background-color: rgb(113, 144, 255);">
                <p>1</p>
            </div>
            <div class="col-sm col-md-3 col border border-black" style="height: 100px; background-color: rgb(113, 144, 255);">
                <p>2</p>
            </div>
            <div class="col-sm col-md-3 col-6 border border-black" style="height: 100px; background-color: rgb(113, 144, 255);">
                <p>3</p>
            </div>
            <div class="col-sm col-md col offset-md-6 border border-black" style="height: 100px; background-color: rgb(113, 144, 255);">
                <p>4</p>
            </div>
        </div>
        <div class="row d-md-none d-sm-block d-none">
            <div class="col-12 border border-black" style="background-color: rgb(57, 235, 255);">
                <p>Tablet</p>
            </div>
        </div>
        <div class="row gap-1">
            <div class="col-sm col-6 order-md-4 border border-black" style="height: 100px; background-color: rgb(197, 197, 197);">
                <p>a</p>
            </div>
            <div class="col-sm col order-md-3 border border-black" style="height: 100px; background-color: rgb(197, 197, 197);">
                <p>b</p>
            </div>
            <div class="col-sm col-6 order-md-2 border border-black" style="height: 100px; background-color: rgb(197, 197, 197);">
                <p>c</p>
            </div>
            <div class="col-sm col order-md-1 border border-black" style="height: 100px; background-color: rgb(197, 197, 197);">
                <p>d</p>
            </div>
        </div>
        <div class="row d-none d-md-block">
            <div class="col-12 border border-black" style="background-color: rgb(57, 235, 255);">
                <p>Desktop</p>
            </div>
        </div>
        <div class="row d-sm-none">
            <div class="col-12 border border-black" style="background-color: rgb(57, 235, 255);">
                <p>Mobile</p>
            </div>
        </div>
        <div class="row gap-1">
            <div class="col-md-3 col-sm-6 order-md-2 border border-black" style="height: 100px; background-color: rgb(221, 137, 34);">
                <p>:D</p>
            </div>
            <div class="col-md-3 col-sm d-none d-sm-block offset-md-3 order-md-1 border border-black" style="height: 100px; background-color: rgb(221, 137, 34);">
                <p>:C</p>
            </div>
        </div>
        <div class="row d-none d-sm-block">
            <div class="col-12 border border-black" style="background-color: rgb(34, 221, 68);">
                <p>Footer</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
