<!doctype html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Imágenes en Bootstrap.</title>
</head>

<body>
  <div class="container">
    <h1>Imágenes en Boostrap</h1>

    <div class="row">
      Sin clase adicional
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400">
      </div>
    </div>


    <div class="row">
      rounded
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400" class="rounded">
      </div>
    </div>


    <div class="row">
      rounded-circle
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400" class="rounded-circle">
      </div>
    </div>

    <div class="row">
      img-thumbnail
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400" class="img-thumbnail">
      </div>
    </div>


    <div class="row">
      float-start
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400" class="float-start">
      </div>
    </div>


    <div class="row">
      float-end
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400" class="float-end">
      </div>
    </div>

    <div class="row">
      centrada (mx-auto d-block)
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" width="400" class="mx-auto d-block">
      </div>
    </div>


    <div class="row">
      fluid
      <div class="col-xl-12">
        <img src="images/plaza_espana.jpg" alt="Plaza de España, Madrid" class="img-fluid">
      </div>
    </div>

  </div>
</body>

</html>
