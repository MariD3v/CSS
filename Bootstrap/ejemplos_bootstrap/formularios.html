<!doctype html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Formularios en Bootstrap 5.</title>
</head>

<body>
  <div class="container">

  <h1>Formularios en Bootstrap 5</h1>

<form action="/action_page.html">
  <div class="form-group">
    <label for="usuario" class="form-label"> Nombre de usuario:</label>
    <input type="text" id="usuario" class="form-control" name="usuario">
  </div>

  <div class="form-group">
    <label for="contrasenya" class="form-label"> Contraseña:</label>
    <input type="password" name="contrasenya" id="contrasenya" class="form-control">
  </div>


  <div class="form-group">
    <label for="pais" class="form-label">País</label>
    <input type="text" name="pais" id="pais" value="España" class="form-control"><br><br>
  </div>

  <input type="submit">
</form>

<hr>

<form>
  <input type="radio" name="os" value="Linux" class="form-check-input" checked >Linux<br>
  <input type="radio" name="os" value="MacOS" class="form-check-input" >MacOS<br>
  <input type="radio" name="os" value="Windows" class="form-check-input" >Windows<br>
  <input type="radio" name="os" value="other" class="form-check-input" >Otro<br>
  <br>
  <div class="form-check">
  <input type="checkbox" name="terminos" value="si" class="form-check-input">He leido los términos y condiciones<br>
  <input type="checkbox" name="publicidad" value="si" class="form-check-input">Deseo recibir comunicaciones comerciales<br>
  </div>
  <br>
  <input type="submit">
</form>

<hr>

<form class="form">
  <fieldset>
    <legend>
      Datos personales
    </legend>

    <div class="form-group">
      <label for="favcolor" class="form-label">Elija un color:</label>
      <br>
      <input type="color" name="favcolor" id="favcolor">

    </div>

    <div class="form-group">
      <label for="nacimiento" class="form-label"> Fecha de nacimiento:</label>
      <input type="date" name="nacimiento" id="nacimiento">
    </div>

    <div class="form-group">
      <label for="nacimiento-hora" class="form-label">Fecha y hora de nacimiento:</label>
      <input type="datetime-local" name="nacimiento-hora" id="nacimiento-hora">
    </div>

    <div class="form-group">
      <label for="email" class="form-label"> E-mail:</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="numero" class="form-label"> Indica un número del 1 al 10:</label>
      <input type="number" name="numero" min="1" max="10" id="numero" class="form-control">
    </div>

    <br>
    <input type="submit">
  </fieldset>
</form>

<br>
<hr>

<form class="form">
  <div class="form-group">
    <label for="departamento" class="form-label">Indique el departamento:</label>
    <select name="departamento" id="departamento">
      <option value="Comercial">Comercial</option>
      <option value="Técnico">Técnico</option>
      <option value="Webmaster">Webmaster</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mensaje" class="form-label">Mensaje:</label>
    <textarea name="mensaje" id="mensaje" rows="10" cols="30" class="form-control">Escriba aquí su mensaje.</textarea>
  </div>
  <input type="submit">
</form>
  </div>
</body>

</html>
